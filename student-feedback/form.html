<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML: Feedback Form</title>
</head>

<body>
    <!-- Student feedback form that is submitted anonymously -->
    <form>
        <label for="student-name">Name: </label>
        <input id="student-name" type="text" name="student-name"><br><br>
        
        <label for="student-email">Email: </label>
        <input id="student-email" type="email" name="student-email"><br><br>
        
        <label for="comments">*Comments: </label><br>
        <textarea id="comments" name="comments" cols="30" rows="10" required></textarea><br><br>

        Are you a current student?
        <input id="choice-yes" type="radio" name="current-student" checked>
        <label for="choice-yes">Yes</label>
        
        <input id="choice-no" type="radio" name="current-student">
        <label for="choice-no">No</label><br><br>

        <!-- Submit button for this form -->
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
