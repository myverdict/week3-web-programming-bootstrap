<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Registration Form</title>
    <!-- Bootstrap link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS here -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body class="container-fluid">
    <div class="p-5 my-3 rounded header">
      <h1>Conference Registration Form</h1>
    </div>

    <div>
      <form>
        <!-- form with one row -->
        <div class="row">
          <!-- 1st column -->
          <div class="col-md-6 p-4">
            <!-- INPUT TEXT TYPE -->
            <div class="form-floating mb-3">
              <input
                type="text"
                name="registrant-name"
                id="username"
                maxlength="70"
                class="form-control"
                placeholder="John"
                required
                autocomplete="name"
              />
              <label for="username" class="form-label">Name</label>
            </div>

            <!-- INPUT EMAIL TYPE -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingEmail"
                placeholder="name@example.com"
                required
              />
              <label for="floatingEmail">Email address</label>
            </div>

            <!-- INPUT PASSWORD TYPE -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <!-- INPUT DATE TYPE -->
            <div class="form-floating mb-3">
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                placeholder="04/29/2021"
                required
              />
              <label for="dob" class="form-label">Date of birth: </label>
            </div>
          </div>
          <!-- end of 1st column -->

          <!-- 2nd column -->
          <div class="col-md-6 p-4 other-info">
            <!-- DROPDOWN BOX -->
            <div class="mb-3">
              <label for="tshirt-size" class="form-label">T-shirt size: </label>
              <select
                name="tshirt-size"
                id="tshirt-size"
                class="form-select"
                required
              >
                <option value="">Select an option</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="custom">Custom size</option>
              </select>
            </div>

            <!-- INPUT RADIO BUTTON TYPE -->
            <div class="mb-3">
              <span class="title">Receive emails from conference sponsors?</span>

              <div>
                <input
                  type="radio"
                  name="receive-emails"
                  id="choice-yes"
                  class="form-check-input"
                  required
                />
                <label for="choice-yes" class="form-check-label">Yes</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="receive-emails"
                  id="choice-no"
                  class="form-check-input"
                />
                <label for="choice-no" class="form-check-label">No</label>
              </div>
            </div>

            <!-- INPUT CHECKBOX TYPE -->
            <div class="mb-3">
              <span class="title">Conference session:</span>

              <div class="form-check">
                <input
                  type="checkbox"
                  name="session-time"
                  id="morning-session"
                  class="form-check-input"
                />
                <label for="morning-session" class="form-check-label">Morning</label>
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  name="session-time"
                  id="afternoon-session"
                  class="form-check-input"
                />
                <label for="afternoon-session" class="form-check-label">Afternoon</label>
              </div>
            </div>

            <!-- TEXTAREA -->
            <div class="mb-3">
              <label for="spl-req" class="form-label">Any special requests: </label>
              <textarea
                name="special-request"
                id="spl-req"
                cols="70"
                rows="7"
                placeholder="Custom size of xxl"
                class="form-control"
              ></textarea>
            </div>

            <!-- INPUT SUBMIT BUTTON -->
            <div class="mb-3">
              <input
                type="submit"
                value="Submit"
                name="submit"
                class="btn btn-primary"
              />
            </div>
          </div>
          <!-- end of 2nd column -->
        </div>
        <!-- end of row -->
      </form>
      <!-- end of form -->
    </div>
  </body>
</html>
