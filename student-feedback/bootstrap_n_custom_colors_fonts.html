<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap, Colors & Fonts</title>

    <!-- Bootstrap link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <!-- Google fonts link here (2 font styles) -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet"> 

    <!-- CSS file link here -->
    <link rel="stylesheet" href="feedback_style.css" type="text/css">
</head>

<!-- Bootstrap body with class for margin size 3 -->
<body class="m-3">
    <!-- Bootstrap div with classes for designing header with padding size 5 -->
    <div class="p-5 mb-3 bg-success bg-gradient text-white rounded text-center header">
        <h1>Please provide feedback. You may do so anonymously.</h1>
    </div>

    <!-- Bootstrap form with class for margin size 5 on x-axis (Left & right) -->
    <form class="mx-5 txt-font">
        <!-- Bootstrap div with class margin-bottom size 3 -->
        <div class="mb-3">
            <!-- Bootstrap label with class of form-label -->
            <label for="student-name" class="form-label">Name: </label>
            <!-- Bootstrap input with class of form-control -->
            <input id="student-name" type="text" name="student-name" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="student-email" class="form-label">Email: </label>
            <input id="student-email" type="email" name="student-email" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="comments" class="form-label">*Comments: </label><br>
            <!-- Bootstrap textarea with class form-control -->
            <textarea id="comments" name="comments" cols="30" rows="10" class="form-control" required></textarea>
        </div>

        <!-- Radio buttons -->
        <div class="mb-3">
            Are you a current student?
            <div class="form-check">
                <!-- Bootstrap radio input with class form-check-input -->
                <input id="choice-yes" type="radio" name="current-student" class="form-check-input" checked>
                <!-- Bootstrap radio label with class form-check-label -->
                <label for="choice-yes" class="form-check-label">Yes</label>
            </div>

            <div class="form-check">
                <input id="choice-no" type="radio" name="current-student" class="form-check-input"  >
                <label for="choice-no" class="form-check-label">No</label>
            </div>
        </div>

        <!-- Bootstrap btn class for the input type Submit with margin-top size 4 -->
        <input type="submit" value="Submit" class="btn btn-success mt-4">
    </form>    
</body>
</html>
