<!DOCTYPE html>
<html>
<head>
    <title>Class & ID example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>An example web page</h1>

    <div id="section-1" class="section">
        <h2>Section 1</h2>

        <div class="content">
            <p>Content, content, content</p>
            <p>Content, content, content</p>
            <p>Content, content, content</p>
        </div>
    </div>

    <div id="section-2" class="section">
        <h2>Section 2</h2>

        <div class="content">
            <p>Info, info, info</p>
            <p id="important">Really critical info</p>
            <p>Info, info, info</p>
        </div>
    </div>
</body>
</html>
