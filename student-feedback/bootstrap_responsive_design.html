<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Responsive Design</title>
    <!-- Bootstrap link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google fonts link here (2 font styles) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS file link here -->
    <link rel="stylesheet" href="feedback_style.css" type="text/css" />
  </head>

  <!-- Bootstrap body with class for margin size 3 -->
  <body class="m-3">
    <!-- Bootstrap div with classes for designing header with padding size 5 -->
    <div
      class="p-5 mb-3 bg-success bg-gradient text-white rounded text-center header"
    >
      <h1>Please provide feedback. You may do so anonymously.</h1>
    </div>

    <div class="row">
      <!-- start of bootstrap row -->
      <div class="col-md-5">
        <!-- start of 1st bootstrap column -->
        <!-- bootstrap margin size 5 on x-axis (left & right) & font size of 5 -->
        <div class="mx-5 fs-5">
          <p>
            As a student, your feedback is important to us. If you would like a
            response, please include your contact information.
          </p>
        </div>
      </div>
      <!-- end of 1st bootstrap column -->

      <div class="col-md-7">
        <!-- start of 2nd bootstrap column -->
        <!-- Bootstrap form with class for margin size 5 on x-axis (Left & right) -->
        <form class="mx-5 txt-font">
          <!-- Bootstrap div with class margin-bottom size 3 -->
          <div class="mb-3">
            <!-- Bootstrap label with class of form-label -->
            <label for="student-name" class="form-label">Name: </label>
            <!-- Bootstrap input with class of form-control -->
            <input
              id="student-name"
              type="text"
              name="student-name"
              class="form-control"
            />
          </div>

          <!-- Bootstrap div with class margin-bottom size 3 -->
          <div class="mb-3">
            <!-- Bootstrap label with class of form-label -->
            <label for="student-email" class="form-label">Email: </label>
            <!-- Bootstrap input with class of form-control -->
            <input
              id="student-email"
              type="email"
              name="student-email"
              class="form-control"
            />
          </div>

          <!-- Bootstrap div with class margin-bottom size 3 -->
          <div class="mb-3">
            <!-- Bootstrap label with class of form-label -->
            <label for="comments" class="form-label">*Comments: </label><br />
            <!-- Bootstrap textarea with class form-control -->
            <textarea
              id="comments"
              name="comments"
              cols="30"
              rows="10"
              class="form-control"
              required
            ></textarea>
          </div>

          <!-- Radio buttons -->
          <!-- Bootstrap div with class margin-bottom size 3 -->
          <div class="mb-3">
            Are you a current student?
            <!-- Bootstrap div for radio button with form-check class -->
            <div class="form-check">
              <!-- Bootstrap radio input with class form-check-input -->
              <input
                id="choice-yes"
                type="radio"
                name="current-student"
                class="form-check-input"
                checked
              />
              <!-- Bootstrap radio label with class form-check-label -->
              <label for="choice-yes" class="form-check-label">Yes</label>
            </div>

            <!-- Bootstrap div for radio button with form-check class -->
            <div class="form-check">
              <!-- Bootstrap radio input with class form-check-input -->
              <input
                id="choice-no"
                type="radio"
                name="current-student"
                class="form-check-input"
              />
              <!-- Bootstrap radio label with class form-check-label -->
              <label for="choice-no" class="form-check-label">No</label>
            </div>
          </div>

          <!-- Bootstrap btn class for the input type Submit with margin-top size 4 -->
          <input type="submit" value="Submit" class="btn btn-success mt-4" />
        </form>
      </div>
      <!-- end of 2nd bootstrap column -->
    </div>
    <!-- end of bootstrap row -->
  </body>
</html>
