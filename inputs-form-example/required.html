<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Required Input</title>
  </head>

  <body>
    <h1>A Form With Required Input</h1>

    <form>
      <label for="username">*Name: (required):</label>
      <!-- Enter a required boolean to make input mandatory -->
      <input id="username" type="text" name="username" required />

      <br /><br />

      <label for="user-email">Second item:</label>
      <input id="user-email" type="email" name="user-email" />

      <br /><br />

      <!-- Submit button -->
      <input type="submit" />
    </form>
  </body>
</html>
